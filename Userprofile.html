<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario - Club de Corredores</title>
    <link rel="stylesheet" href="css/Userprofile.css" />
  </head>
  <body class="profile-page">
    <div class="profile-tab">
      <a href="index.html" class="back-to-home-button">← Regresar al Inicio</a>

      <div class="profile-header">
        <label for="profile-pic-upload" class="profile-pic-container">
          <img
            id="profile-pic"
            src="default-profile.png"
            alt="Foto de perfil"
          />
          <input
            type="file"
            id="profile-pic-upload"
            accept="image/*"
            style="display: none"
          />
          <span class="edit-overlay">Cambiar Foto</span>
        </label>
        <h2 id="display-nickname">¡Hola, Corredor!</h2>
        <p id="display-sport">Deporte: Corredor de larga distancia</p>
      </div>

      <div class="profile-navigation">
        <button class="nav-button active" data-target="personal-info">
          Mi Información
        </button>
        <button class="nav-button" data-target="my-bio">Mi Biografía</button>
        <button class="nav-button" data-target="my-purchases">
          Mis Compras
        </button>
      </div>

      <div class="profile-content">
        <div id="personal-info" class="content-section active">
          <h3>Información Personal</h3>
          <div class="form-group">
            <label for="nickname">Apodo:</label>
            <input type="text" id="nickname" value="Corredor Veloz" />
          </div>
          <div class="form-group">
            <label for="sport">Deporte:</label>
            <input type="text" id="sport" value="Atletismo - Maratón" />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" value="usuario@email.com" readonly />
          </div>
          <button class="save-button" data-section="personal-info">
            Guardar Cambios
          </button>
        </div>

        <div id="my-bio" class="content-section">
          <h3>Mi Biografía</h3>
          <textarea
            id="biography"
            rows="6"
            placeholder="Escribe aquí tu historia, tus logros y lo que te motiva a correr..."
          >
Soy un apasionado del running desde hace 10 años. Me encanta la sensación de libertad en cada carrera y el desafío de superar mis límites. He participado en varias maratones y mi objetivo es seguir mejorando mi rendimiento y disfrutar cada kilómetro.</textarea
          >
          <button class="save-button" data-section="my-bio">
            Guardar Biografía
          </button>
        </div>

        <div id="my-purchases" class="content-section">
          <h3>Mis Compras</h3>
          <p>
            Aquí verás un resumen de tus compras realizadas en la tienda del
            club.
          </p>
          <div class="purchase-item">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="purchase-item">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <p class="no-purchases" style="display: none">
            Aún no tienes compras registradas.
          </p>
        </div>
      </div>
    </div>
    <script src="js/Userprofile.js"></script>
  </body>
</html>
