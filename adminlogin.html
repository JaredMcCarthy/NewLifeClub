<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewLifeRun Club - Admin Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .login-container:hover {
        transform: translateY(-5px);
      }

      .logo-section {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: white;
        margin-bottom: 15px;
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .club-name {
        color: #ffffff;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .admin-label {
        color: #a0a0a0;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        color: #e0e0e0;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        color: #ffffff;
        font-size: 16px;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-input::placeholder {
        color: #888;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .remember-section {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .custom-checkbox {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        margin-right: 10px;
        position: relative;
        transition: all 0.3s ease;
      }

      .custom-checkbox.checked {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-color: #667eea;
      }

      .custom-checkbox.checked::after {
        content: "‚úì";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: bold;
      }

      .checkbox-label {
        color: #b0b0b0;
        font-size: 14px;
        user-select: none;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        display: none;
      }

      /* Responsive para m√≥viles */
      @media (max-width: 480px) {
        body {
          padding: 15px;
        }

        .login-container {
          padding: 30px 25px;
          border-radius: 15px;
        }

        .logo {
          width: 70px;
          height: 70px;
          font-size: 28px;
        }

        .club-name {
          font-size: 22px;
        }

        .form-input {
          padding: 12px 16px;
          font-size: 16px; /* Evita zoom en iOS */
        }

        .login-button {
          padding: 14px;
          font-size: 15px;
        }
      }

      @media (max-width: 360px) {
        .login-container {
          padding: 25px 20px;
        }

        .logo {
          width: 60px;
          height: 60px;
          font-size: 24px;
        }

        .club-name {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <div class="logo">üèÉ</div>
        <div class="club-name">NewLifeRun Club</div>
        <div class="admin-label">Panel de Administraci√≥n</div>
      </div>

      <div class="error-message" id="errorMessage">
        Usuario o contrase√±a incorrectos
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Ingresa tu usuario"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Ingresa tu contrase√±a"
            required
          />
        </div>

        <div class="remember-section">
          <div class="checkbox-container" onclick="toggleCheckbox()">
            <div class="custom-checkbox" id="rememberCheckbox"></div>
            <span class="checkbox-label">Recordar sesi√≥n</span>
          </div>
        </div>

        <button type="submit" class="login-button">Iniciar Sesi√≥n</button>
      </form>
    </div>

    <script>
      let isChecked = false;

      function toggleCheckbox() {
        const checkbox = document.getElementById("rememberCheckbox");
        isChecked = !isChecked;

        if (isChecked) {
          checkbox.classList.add("checked");
        } else {
          checkbox.classList.remove("checked");
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          // Validaci√≥n de campos vac√≠os
          if (username.trim() === "" || password.trim() === "") {
            errorMessage.textContent = "Por favor completa todos los campos";
            errorMessage.style.display = "block";
            return;
          }

          // Credenciales predeterminadas (cambiar por autenticaci√≥n real)
          const validCredentials = [
            { user: "admin", pass: "admin123" },
            { user: "newlife", pass: "newlife2025" },
            { user: "jared", pass: "jared123" },
          ];

          const isValidLogin = validCredentials.some(
            (cred) =>
              cred.user === username.toLowerCase() && cred.pass === password
          );

          if (!isValidLogin) {
            errorMessage.textContent = "Usuario o contrase√±a incorrectos";
            errorMessage.style.display = "block";
            return;
          }

          // Login exitoso
          errorMessage.style.display = "none";

          // Simular proceso de login
          const button = document.querySelector(".login-button");
          button.textContent = "Iniciando sesi√≥n...";
          button.disabled = true;

          setTimeout(() => {
            // Guardar sesi√≥n si "recordar" est√° activado
            if (isChecked) {
              localStorage.setItem("adminSession", "true");
            } else {
              sessionStorage.setItem("adminSession", "true");
            }

            // Redirigir al panel administrativo
            window.location.href = "adminpanel.html";
          }, 1500);
        });

      // Efecto de entrada suave
      window.addEventListener("load", function () {
        document.querySelector(".login-container").style.animation =
          "fadeInUp 0.8s ease-out";
      });
    </script>

    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </body>
</html>
